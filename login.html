<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="public/rem.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>登录</title>
    
</head>
<body>
    <div class="parent">

 
        <div class="header">
            <img src="img/login-logo.png" alt="">
        </div>
        <div class="app">
            <div class="ipt-box">
                <input type="text" placeholder="手机号码" class="tel">
            </div>
            <div class="err">格式错误,请重新输入</div>
            <div class="err2">用户名或密码错误,请检查输入</div>
            <div class="ipt-box">
                <input type="password" placeholder="密码" class="mi">
                <button class="eye-btn" type="button"></button>
            </div>
            <div class="err3">密码错误</div>
            
            <div>
                <button class="ipt-btn">登录</button>
            </div>
        </div>
        <div class="op-nav">
            <div class="op-box clearfix">
                <div class="forget"><a href="#">忘记密码</a></div>
                <div class="reg"><a href="register.html">新用户注册</a></div>    
            </div>
        </div>
    </div>
    
    <script src="public/zepto.js"></script>
    <script src="js/cookie.js"></script>
    <script src="public/ajax.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
