<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ser</title>
    <script src="public\rem.js"></script>
    <link rel="stylesheet" type="text/css" href="font\mobile-font\iconfont.css">
    <link rel="stylesheet" href="css\Select.css">
</head>

<body>
    <div class="wrap">
        <header class="head">
            <div class="back"><i class="iconfont icon-zuocejiantou"></i></div>
            <div class="ser">
                <p><i class="iconfont icon-sousuo"></i></p>
                <div><input type="text" placeholder="搜索商品或品牌" class="ser-ipt"> </div>
                <p class="clear-all"><i class="iconfont icon-guanbi"></i></p>
            </div>
            <div class="btn-ser">
                <button>搜索</button>
            </div>
        </header>
        <ul class="result">
        </ul>
        <article>
            <section class="part1">
                <div>
                    <div class="history">
                        <div>最近搜索</div>
                        <div class="clear">清空历史</div>
                    </div>
                    <div class="history-box">
                        <span>早安面膜</span>
                        <span>美白丸</span>
                    </div>
                </div>
                <div class="hot">
                    <div class="hot-ser history">热门搜索</div>
                    <div class="hot-box clearfix">
                        <span>面霜</span>
                        <span>防霾口罩</span>
                        <span>眼霜</span>
                        <span>保温杯</span>
                        <span>护手霜</span>
                        <span>kissme</span>
                        <span>卸妆水</span>
                        <span>卫衣</span>
                        <span>减肥</span>
                        <span>美白</span>
                        <span>洗衣液</span>
                        <span>隔离</span>
                        <span>贝亲8.5折</span>
                        <span>中古</span>
                        <span>发膜</span>
                        <span>洗眼液</span>
                        <span>巧克力8.8折</span>
                    </div>
                </div>
            </section>
        </article>
    </div>
    <script src="public/zepto.js"></script>
    <script src="public/touch.js"></script>
    <script src="public/ajax.js"></script>
    <script src="js/Select.js"></script>
</body>

</html>
