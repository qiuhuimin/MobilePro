<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="dest/css/Integral.css">

    <div class="page">

        <div class="user-info">

                    <div>

        <!-- 兑换券 -->
        <div class="cat-box">
            <a href="#">

                    <button>已抢完</button>

            </div>
        </div>
        <!-- 商品 -->
        <div class="goods-two">
            <div class="goods">
                <a href="#">
                    <img src="../images/person/jf-09.png" alt="">

                <div class="goods-jf">

                </div>
                <p class="goods-oprice">豌豆原价￥<span>59</span></p>

            <div class="goods">
                <a href="#">
                    <img src="../images/person/jf-09.png" alt="">
                </a>
                <a href="#">
                    <p>【积分兑换】MANDOM 曼丹 Bifesta眼部卸妆液 145ML</p>
                </a>
                <div class="goods-jf">
                    <span>556</span>积分 + <span>46</span>元

                <p class="goods-oprice">豌豆原价￥<span>59</span></p>
